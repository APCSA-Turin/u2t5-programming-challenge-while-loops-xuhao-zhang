plugins {
    id 'java'
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}


java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21) // Use Java 21 LTS
	}
}


test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
		exceptionFormat "full"  // Show full exception details on failure
		showCauses true
		showStackTraces true
	}
}